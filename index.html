<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Ambientes Sonoros 🎧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎧 Ambientes Sonoros</h1>
  <p>Clique nos botões para ativar ou desativar sons:</p>

  <div class="sound-board">
    <button onclick="toggleSound('chuva')">🌧️ Chuva</button>
    <button onclick="toggleSound('floresta')">🌲 Floresta</button>
    <button onclick="toggleSound('cafeteria')">☕ Cafeteria</button>
    <button onclick="toggleSound('lareira')">🔥 Lareira</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
